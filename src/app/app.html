<ion-menu [content]="content">
  <ion-header style="width: 80%;box-shadow: 0px 0px 0px #fff">
      <ion-label text-center>
        <div class="nav-img"></div>
        <h3>Angel James</h3>
      </ion-label>
  </ion-header>

  <ion-content>
    <ion-list style="width: 80%">

      <div menuClose class="nav-item" no-padding ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-label>
         <span class="nav-icon-container">
          <img class="nav-icons" [src]="'assets/icon/'+p.icon">
         </span>
          <label class="nav-item-title" style="align-content: center;">
            <span >{{p.title}}</span>
            <div   *ngIf="p.title=='Offers'" padding-left>
              <p class="nav-item-submenu">Daily Offer</p>
              <p class="nav-item-submenu">Just 4 Today</p>
              <p class="nav-item-submenu">3 Hr Offer</p>
            </div>
          </label>
        </ion-label>

      </div>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
